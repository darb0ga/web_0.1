<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html;
 charset=utf-8">
    <title>Пример веб-страницы</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
<header>
    Борисова Дарья. Группа: P3231. <br> Номер варианта: 655
</header>
<hr>
<table>
    <td>
        <table id="check">
            <p>Выберите значение</p>
            <form method="post" action="/" id="table">
                <tr>
                    <td>
                        <label for="x">Введите X:</label>
                        <input name="x" id="x" type="text" placeholder="введите значения от -5 до 3"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="y">Выберите Y:</label>
                        <select id="y" name="y">
                            <option value="-2">
                                -2
                            </option>
                            <option value="-1.5">
                                -1.5
                            </option>
                            <option value="-1">
                                -1
                            </option>
                            <option value="-0.5">
                                -0.5
                            </option>
                            <option value="0">
                                0
                            </option>
                            <option value="0.5">
                                0.5
                            </option>
                            <option value="1">
                                1
                            </option>
                            <option value="1.5">
                                1.5
                            </option>
                            <option value="2">
                                2
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Выберите R:</label>
                        <p>
                        <input name="r" id="r1" type="checkbox" value="1"/>
                        <label for="r1">1</label>
                        <input name="r" id="r1.5" type="checkbox" value="1.5"/>
                        <label for="r1.5">1.5</label>
                        <input name="r" id="r2" type="checkbox" value="2"/>
                        <label for="r2">2</label>
                        <input name="r" id="r2.5" type="checkbox" value="2.5"/>
                        <label for="r2.5">2.5</label>
                        <input name="r" id="r3" type="checkbox" value="3"/>
                        <label for="r3">3</label>
                        </p>
                    </td>
                </tr>
            </form>
        </table>
        <button onclick=" onSubmit();" type="button" id="button" value="Отправить данные">Отправить данные</button>
    </td>
    <td>
        <img src="img/area.png" alt="Координатная плоскость" height="380" width="415">
    </td>
    <td style="width: 35%">
        <table id="results">
            <div>
                <p>Результаты</p>
            </div>
            <tr>
                <td>X</td>
                <td>Y</td>
                <td>R</td>
                <td>true or false</td>
                <td>time</td>
            </tr>
        </table>
    </td>
</table>

</body>
</html>
